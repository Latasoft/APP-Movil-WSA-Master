<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="cerrar()"  >
        <ion-icon name="arrow-back-outline" slot="icon-only" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Detalles del Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        <strong>{{ empresa?.nombre_empresa }}</strong>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-label><strong>País</strong></ion-label>
      <ion-input [value]="empresa?.pais" readonly></ion-input>

      <ion-label><strong>Dirección</strong></ion-label>
      <ion-input [value]="empresa?.direccion" readonly></ion-input>

      <ion-label><strong>Teléfono</strong></ion-label>
      <ion-input [value]="empresa?.telefono" readonly></ion-input>

      <ion-label><strong>Correo Institucional</strong></ion-label>
      <ion-input [value]="empresa?.correo" readonly></ion-input>

      <ion-text color="primary">
        <h4 class="ion-padding-top">Contacto Operativo</h4>
      </ion-text>

      <ion-label>Nombre</ion-label>
      <ion-input [value]="empresa?.contacto_operativo?.nombre" readonly></ion-input>

      <ion-label>Cargo</ion-label>
      <ion-input [value]="empresa?.contacto_operativo?.cargo" readonly></ion-input>

      <ion-label>Correo</ion-label>
      <ion-input [value]="empresa?.contacto_operativo?.correo" readonly></ion-input>

      <ion-label>Teléfono</ion-label>
      <ion-input [value]="empresa?.contacto_operativo?.telefono" readonly></ion-input>

      <ion-text color="primary">
        <h4 class="ion-padding-top">Contacto DA</h4>
      </ion-text>

      <ion-label>Nombre</ion-label>
      <ion-input [value]="empresa?.contacto_da?.nombre" readonly></ion-input>

      <ion-label>Cargo</ion-label>
      <ion-input [value]="empresa?.contacto_da?.cargo" readonly></ion-input>

      <ion-label>Correo</ion-label>
      <ion-input [value]="empresa?.contacto_da?.correo" readonly></ion-input>

      <ion-label>Teléfono</ion-label>
      <ion-input [value]="empresa?.contacto_da?.telefono" readonly></ion-input>
    </ion-card-content>
  </ion-card>
</ion-content>
