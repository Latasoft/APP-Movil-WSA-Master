<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="cerrar()" class="boton-volver" color="light">
        Volver
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Detalles del Servicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3>{{ servicioSeleccionado.principal }} - {{ servicioSeleccionado.subtitulo }}</h3>

  <!-- Recorrer subservicios -->
  <ng-container *ngFor="let sub of servicioSeleccionado.subservicios; let j = index">

    <!-- Fila superior del subservicio -->
    <ion-item color="light">
      <ion-label><strong>{{ sub.nombre }}</strong></ion-label>
      <ion-buttons slot="end">
        <ion-button fill="clear" (click)="editarSubservicio(j)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="danger" (click)="eliminarSubservicio(j)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <!-- Agregar campo -->
    <ion-button expand="block" fill="outline" size="small" (click)="agregarServicioRelacionado(j)">
      ➕ Agregar Campo
    </ion-button>

    <!-- Buscador -->
    <ion-item>
      <ion-input [(ngModel)]="busquedasServiciosRelacionados[j]" placeholder="Buscar servicio relacionado..."></ion-input>
    </ion-item>

    <!-- Acordeón SOLO para los servicios -->
    <ion-accordion-group>
      <ion-accordion>
        <ion-item slot="header">
          <ion-label>Ver/ocultar servicios relacionados</ion-label>
          <ion-icon slot="end" name="chevron-down-outline"></ion-icon>
        </ion-item>
        <div slot="content">
          <ion-item *ngFor="let srel of sub.servicios | servicioRelacionadoFilter: busquedasServiciosRelacionados[j]; let k = index">
            <ion-label>↳ {{ srel.nombre }}</ion-label>
            <ion-buttons slot="end">
              <ion-button fill="clear" (click)="editarServicioRelacionado(j, k)">
                <ion-icon name="create-outline"></ion-icon>
              </ion-button>
              <ion-button fill="solid" color="danger" shape="round" (click)="eliminarServicioRelacionado(j, k)">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
        </div>
      </ion-accordion>
    </ion-accordion-group>

    <ion-item lines="full" detail="false" disabled></ion-item>
  </ng-container>

  <!-- Agregar nuevo subservicio -->
  <ion-button expand="block" fill="outline" class="ion-margin-top" (click)="agregarSubservicio()">
    ➕ Agregar Subservicio
  </ion-button>
</ion-content>
