<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="vessels-clone-title">Actualizar Servicio</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="cancelar()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding vessels-clone-bg">
  <ion-card class="vessels-clone-card">
    <ion-card-content>
      <ion-item lines="full">
        <ion-label position="stacked" class="vessels-clone-label">
          <ion-icon name="create-outline"></ion-icon> Nota:
        </ion-label>
        <ion-textarea [(ngModel)]="nota" placeholder="Escribe una nota..."></ion-textarea>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="stacked" class="vessels-clone-label">
          <ion-icon name="calendar-outline"></ion-icon> Fecha:
        </ion-label>
        <ion-input type="date" [(ngModel)]="fecha"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked" class="vessels-clone-label">
          <ion-icon name="checkbox-outline"></ion-icon> Estado:
        </ion-label>
      </ion-item>
      <div class="vessels-clone-section">
        <ion-item>
          <ion-checkbox slot="start" [checked]="estado === 'pendiente'" (ionChange)="estado = 'pendiente'"></ion-checkbox>
          <ion-label>Pendiente</ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox slot="start" [checked]="estado === 'en_proceso'" (ionChange)="estado = 'en_proceso'"></ion-checkbox>
          <ion-label>En Proceso</ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox slot="start" [checked]="estado === 'completado'" (ionChange)="estado = 'completado'"></ion-checkbox>
          <ion-label>Completado</ion-label>
        </ion-item>
      </div>

      <ion-button expand="block" class="vessels-clone-btn-solid" (click)="guardar()">
        <ion-icon name="save-outline" slot="start"></ion-icon>
        Guardar Cambios
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
