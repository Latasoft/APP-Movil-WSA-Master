<ion-header>
  <ion-toolbar>
    <ion-title>Seleccionar Subservicio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let sub of subservicios" button (click)="seleccionar(sub)">
      {{ sub.nombre }}
    </ion-item>
  </ion-list>
</ion-content>
