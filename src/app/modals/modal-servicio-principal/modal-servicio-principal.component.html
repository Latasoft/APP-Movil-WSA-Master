<ion-header>
  <ion-toolbar>
    <ion-title>Seleccionar Servicio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item
      button
      *ngFor="let servicio of servicios"
      (click)="seleccionar(servicio)"
    >
      <ion-label>
        <h2>{{ servicio.principal }}</h2>
        <p *ngIf="servicio.subtitulo">{{ servicio.subtitulo }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
